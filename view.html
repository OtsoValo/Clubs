<script type="text/ng-template" id="loading.html">
    <div widget-item>
        <div widget-sub-text>
            Loading..
        </div>
    </div>
</script>

<script type="text/ng-template" id="main.html">

    <!-- Creating a new Club -->

    <div widget-section-header>Create a new Club.</div>
       <div widget-item>
           <form class="form-inline" ng-submit="insertClubData()">
               <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertClub.name" placeholder="Please enter the name of your club" />
               </div>
			   <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertClub.description" placeholder="Please enter the description of your club" />  
               </div>
               <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertClub.calendarLink" placeholder="Please enter the calendar link for your club" />
               </div>
                 <span class="input-group-btn" style="overflow:hidden;">
                        <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
                        </button>
                 </span>
            </form>
      </div>
        <!--/div-->

        <div widget-item ng-repeat="item in createdClubData">
            <div widget-text>Name: {{item.NAME}}</div>
            <div widget-text>Description: {{item.DESCRIPTION}}</div>
            <div widget-text>Calendar Link: {{item.CAL_LINK}}</div>
        </div>
