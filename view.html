<script type="text/ng-template" id="loading.html">
    <div widget-item>
        <div widget-sub-text>
            Loading..
        </div>
    </div>
</script>

<script type="text/ng-template" id="details.html">
  <div widget-section-header>{{item.NAME}}</div>
  <div widget-text>{{item.DESCRIPTION}}</div>
  <div widget-sub-text>{{item.CAL_LINK}}</div>
</script>

<script type="text/ng-template" id="main.html">
  <div widget-item icon-right="icon-star" ng-click="myClubs()" button></div>
  <div widget-item icon-right="icon-plus-1" ng-click="showCreateClubView()" button></div>
  
    <div widget-section-header>Search Clubs</div>
        <div widget-item>
            <form class="form-inline" ng-submit="searchData()">
                <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertValue.value" placeholder="Search a club name or description..." />
                    <span class="input-group-btn" style="overflow:hidden;">
                        <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
                        </button>
                    </span>
                </div>
            </form>
        </div>
          
      <div widget-item ng-repeat="item in searchdbData">
          <div widget-item icon-right="icon-angle-right" ng-click="showSignUp(item.NAME)" button>
              <div widget-section-header>{{item.NAME}}</div>
              <div widget-text>{{item.DESCRIPTION}}</div>
          </div>
      </div>
</script>

<script type="text/ng-template" id="myClubs.html">
    <div widget-section-header>My Clubs</div>
     <div ng-if="dbData.error">
         <div widget-item>
            <div widget-text>{{dbData.error}}, feel free to <a ng-click="showSearchView()">browse the different clubs available</a>!</div>
         </div>
     </div>
     <div ng-if="!dbData.error">
       <div widget-item ng-repeat="item in dbData">
         <div widget-item icon-right="icon-angle-right" ng-click="showView(item)" button>
           <div widget-section-header>{{item.NAME}}</div>
         </div>
       </div>
   	 </div>
</script>

<script type="text/ng-template" id="signup.html">
    <div widget-section-header>{{name}}</div>
    <div widget-item>
        <div widget-text>Do you want to sign up?</div>
      <button class="btn btn-primary" type="submit" style="margin-top: -1px;">Sign Up! </button>
    </div>
</script>
  
<script type="text/ng-template" id="createClub.html">
    <!-- Creating a new Club -->

    <div widget-section-header>Create a new Club.</div>
       <div widget-item>
           <form name="createClubForm" class="form-inline" ng-submit="insertClubData()" >
               <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertClub.name" required placeholder="Name" />
               </div>
			   <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertClub.description" required placeholder="Description" />  
               </div>
               <div class="input-group" style="width: 100%;">
                    <input type="url" name="calLink" class="form-control" ng-model="insertClub.calendarLink" placeholder="iCalendar Link (optional)" />
               </div>
             <br></br>
                 <span class="input-group-btn" style="">
                        <button class="btn btn-primary" type="submit" style="margin-top: -1px;">Submit</button>
                 </span> 
            </form>
      </div>
        <!--/div-->

        <div widget-item ng-repeat="item in createdClubData">
          	<div widget-text>Successfully created!</div>
        </div>
</script>
